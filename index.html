<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./style/timer.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Englebert&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <p id="hour-label" class="label">Hours</p>
      <p id="minute-label" class="label">Minutes</p>
      <p id="sec-label" class="label">Seconds</p>
      <input type="number" id="hour" class="time" max="99" min="0" value="01" />
      <p class="semi">:</p>
      <input
        type="number"
        id="minute"
        class="time"
        max="60"
        min="0"
        value="10"
      />
      <p class="colon">:</p>
      <input
        type="number"
        id="second"
        class="time"
        max="60"
        min="0"
        value="10"
      />
      <button id="start" class="button">start</button>
      <button id="reset" class="button">reset</button>
      <button id="stop" class="button">stop</button>
    </div>
  </body>
  <script src="./src/timer.js"></script>
</html>
